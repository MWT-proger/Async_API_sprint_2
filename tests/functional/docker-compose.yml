version: '3.8'

services:
  tests:
    image: python:3.9.12
    volumes:
      - ./:/tests/functional/
    entrypoint: >
      sh -c "pip install -r /tests/functional/requirements.txt
      && python3 /tests/functional/wait_for_es.py
      && python3 /tests/functional/wait_for_redis.py
      && pytest /tests/functional/src"
    extra_hosts:
        - "host.docker.internal:host-gateway"
