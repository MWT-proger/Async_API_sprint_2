version: '3.8'

services:
  tests:
    image: python:3.9.12
    volumes:
      - ./:/tests/functional/
    entrypoint: >
      sh -c "pip install -r /tests/functional/requirements.txt
      && python3 /tests/functional/wait_for_es.py
      && python3 /tests/functional/wait_for_redis.py
      && pytest /tests/functional/src"
    env_file:
      - .env
    depends_on:
      - fastapi
  redis_test:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
  elasticsearch_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
    ports:
      - "9200:9200"
  fastapi:
    build: ../../fastapi
    volumes:
      - ../../fastapi/:/usr/src/fastapi/
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - redis_test
      - elasticsearch_test
